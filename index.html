<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <!-- ============ Bootstrap css ============== -->
    <link rel="stylesheet" href="./assets/css/bootstrap 5.0/bootstrap.min.css">
    <!-- ============ Custom css ============== -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input class="form-control me-2" type="search" oninput="inputSearch(event)" placeholder="Search"
                            aria-label="Search">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-lg-8 col-12">
                <div class="input-fild row">
                    <div class="col-lg-10 col-8">
                        <input type="text" class="form-control" id="input-task" placeholder="add task">
                    </div>
                    <div class="col-4 col-lg-2">
                        <button id="submit-task" class="btn btn-primary mb-3">Add Task</button>
                    </div>
                </div>
                <div id="task-list">
                    <!-- <h3 id="notfound" style="display: none;">Search result not Yet.</h3> -->
                </div>

            </div>
            <div class="col-lg-4 col-12">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Total Task</td>
                            <td id="total-task">0</td>
                        </tr>
                        <tr>
                            <td>Done Task</td>
                            <td id="done-task">0</td>
                        </tr>
                        <tr>
                            <td>UnDone Task</td>
                            <td id="undone-task">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- ============ Bootstrap js ============== -->
    <script src="./assets/js/bootstrap 5.0/bootstrap.bundle.min.js"></script>
    <!-- ============ Custom js ============== -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
